<html>
    <head>
        <title>
            Colors
        </title>
    </head>
    <body style = "text-align: center; font-size: 20px;  background-color: blueviolet; color:whitesmoke;">
        <script>
            var size = prompt("\n How many colors do you want to enter.");
            var color = [];
            for (var i=0; i<size; i++) 
            {
                var col = prompt("\n Enter the Color Name.");
                color[i]=col;
                //document.getElementById("1").style.backgroundColor=col;
               // document.getElementById("2").innerHTML="<p>"+col+"</p><br>";   
            }
            for(n in color)
            {
                document.write(color[n]+"<br>");
            }
        </script>
    </body>
</html>
