<html>
    <head>
        <title>
            Leap Year  
        </title>
        <style>
            body {font-family:Z003; font-size:30px; background-color :yellow;}
        </style>
    </head>
    <br> <br>
    <body style = "text-align: center; font-size: 20px;">
        <script>
            var year = prompt("\n Enter any Year : ");
            if(year%4==0)
            {
                document.write( "<font size = 23"+"<b>"+ year," is a Leap Year");
            }
            else
            {
                document.write("<font size = 23"+"<b>"+ year," is not a Leap Year");
            }
        </script>
    </body>
</html>
