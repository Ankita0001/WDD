<html>  
 <head>  
  <title>Form in HTML</title>  
</head>  
 <body>  
     <h2>Registration form</h2>  
    <form>  
     <fieldset>  
        <legend>Student Information</legend>  
        <label>Enter your full name</label><br> 
        <input type="text" name="name"><br><br>
        <label>Enter your Roll no.</label><br> 
        <input type="text" name="name"><br><br>  
        <label>Enter your email</label><br>  
        <input type="email" name="email"><br><br> 
        <label>Enter your Age</label><br>  
        <input type="number" name="number"><br><br>
        <label>Select your Gender</label><br>  
        <input type="radio" name="gender" value="male"/>Male  <br>  
        <input type="radio" name="gender" value="female"/>Female <br/>    
        <input type="radio" name="gender" value="others"/>Others <br/> <br> 
        <label>Select the Socities you have opted </label><br>  
        <input type="checkbox" name="society"/>NCC  <br>  
        <input type="checkbox" name="society"/>NSS <br/>    
        <input type="checkbox" name="society"/>Music <br/>
        <input type="checkbox" name="society"/>Sports <br/>
        <input type="checkbox" name="society"/>Dance <br/> <br>
        <label> Select your Course </label><br> 
        <select name="dropdown">
            <option value="Courses" selected> BE/B.Tech- Bachelor of Technologys</option>
            <option value="Courses" selected> B.Arch- Bachelor of Architecture</option>
            <option value="Courses" selected> BCA- Bachelor of Computer Applications </option>
            <option value="Courses" selected> B.Sc.- Information Technology </option>
            <option value="Courses" selected> B.Sc- Nursing</option>
            <option value="Courses" selected> BPharma- Bachelor of Pharmacy </option>
            <option value="Courses" selected>  B.Sc- Interior Design </option>
            <option value="Courses" selected>  BDS- Bachelor of Dental Surgery </option>
            <option value="Courses" selected> Animation, Graphics and Multimedia </option>
            <option value="Courses" selected> B.Sc. - Nutrition & Dieteticsy </option>
            <option value="Courses" selected> BPT- Bachelor of Physiotherapy </option>
            <option value="Courses" selected> B.Sc- Applied Geology </option>
            <option value="Courses" selected> BA/B.Sc. Liberal Arts </option>
            <option value="Courses" selected> B.Sc.- Physics </option>
            <option value="Courses" selected> B.Sc. Chemistry </option>
            <option value="Courses" selected> B.Sc. Mathematics </option>
            <option value="Courses" selected> B.Com- Bachelor of Commerce </option>
            <option value="Courses" selected> BBA- Bachelor of Business Administration </option>
            <option value="Courses" selected> B.Com (Hons.) </option>
            <option value="Courses" selected> BA (Hons.) in Economics </option>
            <option value="Courses" selected> Integrated Law Program- B.Com LL.B. </option>
            <option value="Courses" selected> Integarted Law Program- BBA LL.B </option>
            <option value="Courses" selected> </option>
        </select>
        <br><br>  
        <br>Enter your Address:<br>  
        <textarea></textarea><br><br>
        <label> Upload your Image </label><br>
        <input type="file" name="fileupload" accept="image/*"/> <br> <br> 
        <input type="submit" value="Submit"> 
        <input type="reset" name="reset" value="Reset"/>
    </fieldset>  
  </form>  
 </body>  
</html>
